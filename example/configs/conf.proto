syntax = "proto3";
package leo.gonfig.example;
option go_package = "github.com/go-leo/gonfig/example/configs;configs";

import "leo/gonfig/annotations.proto";

message Application {
  option (leo.gonfig.enable) = true;
  string LEO_RUN_ENV = 1;
  GRPC grpc = 2;
  Redis redis = 4;
}

message GRPC {
  string addr = 1;
  int32 port = 2;
}

message Redis {
  string network = 1;
  string addr = 2;
  string password = 3;
  int32 db = 4;
}
